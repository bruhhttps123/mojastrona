<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wejdź</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        video {
            max-width: 80%;
            margin-top: 50px;
            border-radius: 10px;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #ff0055;
            color: white;
            border: none;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #cc0044;
        }
    </style>
</head>
<body>
    <h1>Wejdź</h1>
    <video controls autoplay>
        <source src="ricroll.mp4" type="video/mp4">
        Twoja przeglądarka nie wspiera odtwarzania wideo.
    </video>
    <br>
    <button class="btn" onclick="alert('Miłego oglądania!')">Wejdź</button>
</body>
</html>
